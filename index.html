<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>于永平 | 首页</title>
<style>
/* 沿用你已有样式，仅补充新块 */
:root{--theme:#2c3e50;--grey:#7f8c8d;--bg:#fafafa;--line:#e5e5e5}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:#222;line-height:1.6;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
.container{max-width:1200px;margin:0 auto;padding:40px 20px 100px}
header{display:flex;gap:40px;align-items:center;margin-bottom:80px;flex-wrap:wrap}
header img{width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 4px 20px rgba(0,0,0,.08)}
header div{flex:1;min-width:300px}
header h1{font-size:2.5em;font-weight:300;margin-bottom:10px}
header p{color:var(--grey);max-width:500px}
section h2{font-size:1.8em;font-weight:300;text-align:center;margin-bottom:40px;letter-spacing:.5px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{background:#fff;border:1px solid var(--line);border-radius:6px;overflow:hidden;transition:box-shadow .25s}
.card:hover{box-shadow:0 8px 30px rgba(0,0,0,.06)}
.card img{width:100%;display:block}
.card footer{padding:18px 20px 16px}
.card .tit{font-weight:500;margin-bottom:4px}
.card .yr{font-size:.85em;color:var(--grey)}
.links{text-align:center;margin-top:40px}
.links a{display:inline-block;margin:0 8px;padding:10px 28px;border:1px solid var(--theme);color:var(--theme);border-radius:4px;transition:all .25s}
.links a:hover{background:var(--theme);color:#fff}
.qr-box{text-align:center;margin-top:30px}
.qr-box img{width:160px;height:160px;object-fit:contain;border:1px solid var(--line);border-radius:4px;padding:8px;background:#fff}
@media(max-width:768px){header{flex-direction:column;text-align:center}header img{width:150px;height:150px}}
</style>
</head>
<body>
<div class="container">

  <!-- 1. 画家信息（你原有） -->
  <header>
    <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/Head20251030A.jpg" alt="于永平">
    <div>
      <h1>于永平</h1>
      <p>活跃于内蒙古地区的当代中国画画家，创作涵盖绘画、书法等多领域。</p>
    </div>
  </header>

  <!-- 2. 作品区（你原有） -->
  <section>
    <h2>精选作品</h2>
    <div class="grid">
      <div class="card">
        <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/202510001.jpg" alt="回家（一）">
        <footer><div class="tit">回家（一）</div><div class="yr">2023</div></footer>
      </div>
      <div class="card">
        <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/20251030Horse001.jpg" alt="吉祥如意 马图">
        <footer><div class="tit">吉祥如意 马图</div><div class="yr">2022</div></footer>
      </div>
      <div class="card">
        <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/20251030Oil001.jpg" alt="家乡一角">
        <footer><div class="tit">家乡一角</div><div class="yr">2021</div></footer>
      </div>
    </div>
    <div class="links"><a href="works.html">更多作品</a></div>
  </section>

  <!-- 3. 近日展览 -->
  <section style="margin-top:100px">
    <h2>近日展览</h2>
    <div class="links">
      <a href="offline.html">线下展</a>
      <a href="online.html">线上展</a>
    </div>
  </section>

  <!-- 4. 画家日常 -->
  <section style="margin-top:100px">
    <h2>画家日常</h2>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/seed/daily1/600/400" alt="">
        <footer><div class="tit">创作瞬间</div><div class="yr">2024 春</div></footer>
      </div>
      <div class="card">
        <img src="https://picsum.photos/seed/daily2/600/400" alt="">
        <footer><div class="tit">户外写生</div><div class="yr">2024 夏</div></footer>
      </div>
    </div>
  </section>

  <!-- 5. 联系方式 -->
  <section style="margin-top:100px;text-align:center">
    <h2>联系方式</h2>
    <div class="qr-box">
      <!-- 你随后把 src 换成自己的二维码 -->
      <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/People/MyWeb.png" alt="微信二维码">
      <p style="margin-top:10px;font-size:.9em;color:var(--grey)">扫码添加微信 / 电话：123-4567-8900</p>
    </div>
  </section>

</div>
</body>
</html>
