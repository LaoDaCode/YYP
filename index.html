<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>于永平 | 首页</title>
<style>
/* 与之前相同，略去节省篇幅；如需完整样式可回滚上一版 */
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;margin:0;background:#fafafa;color:#333}
.container{max-width:1200px;margin:0 auto;padding:40px 20px}
.header{display:flex;gap:40px;align-items:center;margin-bottom:80px;flex-wrap:wrap}
.artist-photo{width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.artist-info{flex:1;min-width:300px}
.artist-name{font-size:2.5em;font-weight:300;margin:0 0 10px;color:#2c3e50}
.artist-bio{font-size:1.1em;color:#7f8c8d;line-height:1.8}
.works-section{margin-bottom:80px}
.section-title{font-size:1.8em;font-weight:300;text-align:center;margin-bottom:40px;color:#2c3e50}
.works-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-bottom:60px}
.work-item{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.1);transition:transform .3s,box-shadow .3s}
.work-item:hover{transform:translateY(-5px);box-shadow:0 5px 20px rgba(0,0,0,.15)}
/*.work-image{width:100%;object-fit:cover} height:300px; */-->
.work-image{
  width:100%;        /* 填满容器宽度 */
  height:auto;       /* 高度随图片比例变化 */
  display:block;     /* 去掉 img 底部空白 */
  object-fit:contain;/* 若图片比例差异大可改成 cover */
}
.work-info{padding:20px;text-align:center}
.work-title{font-size:1.2em;margin:0 0 5px;color:#2c3e50}
.work-year{font-size:.9em;color:#7f8c8d}
.links-section{text-align:center;margin-top:60px}
.view-more{display:inline-block;padding:12px 30px;border:2px solid #2c3e50;color:#2c3e50;text-decoration:none;border-radius:25px;transition:all .3s;font-size:1.1em}
.view-more:hover{background:#2c3e50;color:#fff}
@media(max-width:768px){.header{flex-direction:column;text-align:center}.artist-photo{width:150px;height:150px}.artist-name{font-size:2em}.works-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/Head20251030A.jpg/200" alt="画家照片" class="artist-photo">
    <div class="artist-info">
      <h1 class="artist-name">于永平</h1>
      <p class="artist-bio">简介：于永平是活跃于当代的中国画家，主要活跃于内蒙古地区，其艺术创作涵盖绘画、书法等领域。</p>
    </div>
  </header>

  <section class="works-section">
    <h2 class="section-title">作品</h2>
    <div class="works-grid">
      <!-- 首页仅放 3 张代表性作品 -->
      <!-- <div class="work-item"><img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/202510001.jpg" class="work-image"><div class="work-info"><h3 class="work-title">[作品 1]</h3><p class="work-year">2023</p></div></div> -->
      <div class="work-item"><img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/202510001.jpg" class="work-image" alt="作品 1"><div class="work-info"><h3 class="work-title">秋意</h3><p class="work-year">2023</p></div></div>
      <div class="work-item"><img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/20251030Horse001.jpg" class="work-image"><div class="work-info"><h3 class="work-title">[作品 2]</h3><p class="work-year">2022</p></div></div>
      <div class="work-item"><img src="https://yyppicture.oss-cn-beijing.aliyuncs.com/20251030Oil001.jpg" class="work-image"><div class="work-info"><h3 class="work-title">[作品 3]</h3><p class="work-year">2021</p></div></div>
    </div>
  </section>

  <section class="links-section">
    <!-- 关键：跳转到作品总览页 -->
    <a href="works.html" class="view-more">更多作品</a>
  </section>
</div>
</body>
</html>
