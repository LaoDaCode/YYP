<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>作品总览 | [画家姓名]</title>
<style>
:root{
  --theme:#2c3e50;
  --grey:#7f8c8d;
  --bg:#fafafa;
  --card:#fff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:#333;line-height:1.6}
header{text-align:center;padding:50px 20px 30px}
h1{font-size:2em;font-weight:300;color:var(--theme)}
.back{margin-top:10px;display:inline-block;color:var(--grey);text-decoration:none;font-size:.9em}
.back:hover{text-decoration:underline}

/* 分类 */
.category{margin:60px auto 30px;max-width:1100px;padding:0 20px}
.category-title{font-size:1.5em;font-weight:300;color:var(--theme);margin-bottom:20px;border-bottom:1px solid #e5e5e5;padding-bottom:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:25px}

/* 作品卡片 */
.card{background:var(--card);border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08);cursor:pointer;transition:transform .25s,box-shadow .25s}
.card:hover{transform:translateY(-4px);box-shadow:0 4px 16px rgba(0,0,0,.12)}
.card img{width:100%;height:180px;object-fit:cover;display:block}
.card-info{padding:12px 15px}
.card-title{font-size:1em;color:var(--theme)}
.card-year{font-size:.8em;color:var(--grey)}

/* 纯 CSS 弹窗 */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:opacity .3s,visibility .3s;z-index:9999}
.modal:target{opacity:1;visibility:visible}
.modal img{max-width:90vw;max-height:85vh;box-shadow:0 10px 30px rgba(0,0,0,.5);border-radius:4px}
.close{position:absolute;top:20px;right:30px;color:#fff;font-size:2rem;text-decoration:none;line-height:1}
</style>
</head>
<body>
<header>
  <h1>作品总览</h1>
  <a href="index.html" class="back">&larr; 返回首页</a>
</header>
