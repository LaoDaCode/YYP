<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品总览 | 于永平</title>
<style>
:root{--theme:#c29a5f;--grey:#777;--bg:#fcfcfc;--line:#e6e6e6}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:#222;line-height:1.6;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
header{text-align:center;padding:50px 20px 40px}
header h1{font-size:1.8em;font-weight:400}
.back{display:inline-block;margin-top:8px;font-size:.9em;color:var(--grey)}
.back:hover{text-decoration:underline}
.category{max-width:1100px;margin:0 auto 60px;padding:0 20px}
.category h2{font-size:1.3em;font-weight:400;margin-bottom:25px;border-bottom:1px solid var(--line);padding-bottom:8px;display:inline-block;color:var(--theme)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:25px}
.card{background:#fff;border:1px solid var(--line);border-radius:4px;overflow:hidden;cursor:pointer;transition:box-shadow .25s}
.card:hover{box-shadow:0 8px 30px rgba(0,0,0,.06)}
.card img{width:100%;height:160px;object-fit:cover;display:block}
.card footer{padding:12px 14px 10px;font-size:.9em}
.card .tit{font-weight:500;margin-bottom:3px}
.card .yr{font-size:.8em;color:var(--grey)}

/* 纯 CSS 弹窗 */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:opacity .3s,visibility .3s;z-index:9999}
.modal:target{opacity:1;visibility:visible}
.modal img{max-width:90vw;max-height:85vh;box-shadow:0 10px 40px rgba(0,0,0,.5);border-radius:4px}
.close{position:absolute;top:20px;right:30px;color:#fff;font-size:2.2rem;line-height:1}
</style>
</head>
<body>
<header>

  <a href="index.html" class="back">&larr; 返回首页</a>
</header>
